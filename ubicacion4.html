    <section>
        <center>
            <h1 class="tituloubicacion">Como llegar hasta nosotros</h1>
        </center>
        <center>
            <p class="subtituloubicacion">Si quieres que te indiquemos como llegar desde donde te encuentras hasta
                nuestra sede, activa tu ubicación y te marcaremos la ruta. </p>
        </center>
        <div id="mapa"></div>

        <script>
            // temporizador en caso de que falle o se niegue el permiso
            if (navigator.geolocation) {
                var location_timeout = setTimeout("geolocEpicFail()", 10000);

                navigator.geolocation.getCurrentPosition(function (position) {

                    // si todo va bien quitamos el temporizador
                    clearTimeout(location_timeout);

                    // Mapa si el usuario activa geolocalización
                    var latitude = position.coords.latitude;
                    var longitude = position.coords.longitude;

                    var mymap = L.map("mapa", {
                        center: [latitude, longitude],
                        zoom: 12
                    });

                    L.tileLayer("https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw", {
                        maxZoom: 25,

                        id: "mapbox/streets-v11"
                    }).addTo(mymap);


                    L.Routing.control({
                        waypoints: [
                            L.latLng(latitude, longitude),
                            L.latLng(37.163903, -3.597792),
                        ],
                        language: "es"
                    }).addTo(mymap);

                    const markerCliente = L.marker([latitude, longitude]).addTo(mymap)

                    markerCliente.bindPopup("<b>Aquí estas tú</b><br>");

                    const markerDestino = L.marker([37.163903, -3.597792]).addTo(mymap)

                    markerDestino.bindPopup("<b>Aquí estamos</b><br><a href='#' id='recargarContacto5'>Más información</a>").openPopup();
                },

                    // si se produce un error quitamos el temporizador y ejecutamos la funcion de backup
                    function (error) {

                        clearTimeout(location_timeout);
                        geolocEpicFail();
                    });

                // Mapa si el usuario NO activa geolocalización
            } else {

            }
            function geolocEpicFail() {
                var mymap = L.map("mapa", {
                    center: [37.163903, -3.597792],
                    zoom: 17
                });

                L.tileLayer("https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw", {
                    maxZoom: 25,
                    attribution: "Datos del mapa de &copy; <a href=\"https://www.openstreetmap.org/\">OpenStreetMap</a>, " + "<a href=\"https://creativecommons.org/licenses/by-sa/2.0/\">CC-BY-SA</a>, " + "Imágenes © <a href=\"https://www.mapbox.com/\">Mapbox</a>",
                    id: "mapbox/streets-v11"
                }).addTo(mymap);

                const marker = L.marker([37.163903, -3.597792]).addTo(mymap)

                marker.bindPopup("<b>Aquí estamos</b><br><a href='#' id='recargarContacto6'>Más información</a>").openPopup();
            }
